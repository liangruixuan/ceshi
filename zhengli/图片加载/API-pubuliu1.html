    <script>
        var shizi= 1;
        function getdate(){
            $.get('https://www.apiopen.top/meituApi',{'gate':shizi},
            function(shuju,status){
                $.each(shuju.data,function(index,item){
                    if(index%4===0){
                        $('.001').append('<img src="' + item.url +'"class="img-thumbnail">');
                    } else if(index%4===1){
                        $('.002').append('<img src="' + item.url +'"class="img-thumbnail">');
                    }else if(index%4===2){
                        $('.003').append('<img src="' + item.url +'"class="img-thumbnail">');
                    }else if(index%4===3){
                        $('.004').append('<img src="' + item.url +'"class="img-thumbnail">');
                    }
                }
                )
            }
            )
            shuzi++;
        }
